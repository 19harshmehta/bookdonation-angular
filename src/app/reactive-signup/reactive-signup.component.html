<a routerLink="/login">Login</a>

<form [formGroup]="myForm" (ngSubmit)="saveUser()"> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-primary">Signup Form</h2>
                <!-- First Name -->
                <div class="mb-3">
                    
                    <label for="exampleInputFirstName" class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" id="exampleInputFirstName" class="form-control">
                    <span class="error" *ngIf="!myForm.get('firstName')?.valid && myForm.get('firstName')?.touched">Please Enter FirstName</span> 
                </div>
                <!-- Last Name -->

                <div class="mb-3">
                    
                    <label for="exampleInputLastName" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" id="exampleInputLastName" class="form-control">
                    <span class="error" *ngIf="!myForm.get('lastName')?.valid && myForm.get('lastName')?.touched">Please Enter LastName</span> 
                </div>
                <!-- Email -->

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email" id="exampleInputEmail1" class="form-control">
                <span class="error" *ngIf="!myForm.get('email')?.valid && myForm.get('email')?.touched">
                    <span class="error" *ngIf="myForm.get('email')?.hasError('required')">Please Enter Email</span>
                    <!-- <span class="error"*ngIf="myForm.get('email')?.hasError('emailInvalid')">Please Enter valid Email</span> -->
                </span> 
                
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" formControlName="password" id="exampleInputPassword1" class="form-control">
                    <span class="error" *ngIf="!myForm.get('password')?.valid && myForm.get('password')?.touched">
                        <span class="error" *ngIf="myForm.get('password')?.hasError('required')">Please Enter Password</span>
                        <span class="error"*ngIf="myForm.get('password')?.hasError('minlength')">Please Enter min 8 characters</span>
                    </span> 
                
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" formControlName="phoneNumber" id="phoneNumber" class="form-control">
                    <span class="error" *ngIf="!myForm.get('phoneNumber')?.valid && myForm.get('phoneNumber')?.touched">
                        <span class="error" *ngIf="myForm.get('phoneNumber')?.hasError('required')">Please Enter phoneNumber</span>
                        <span class="error"*ngIf="myForm.get('phoneNumber')?.hasError('minlength')">Please Enter min 10 Digits</span>
                    </span> 
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" formControlName="address" id="exampleFormControlTextarea1" rows="3" class="form-control"></textarea>
                    <span class="error" *ngIf="!myForm.get('address')?.valid && myForm.get('address')?.touched">
                        <span class="error" *ngIf="myForm.get('address')?.hasError('required')">Please Enter Address</span>
                    </span> 
                </div>

                <!-- State -->
                <div class="mb-3">
                    
                    <label for="state" class="form-label">Enter State</label>
                    <input type="text" formControlName="state" id="state" class="form-control">
                    <span class="error" *ngIf="!myForm.get('state')?.valid && myForm.get('state')?.touched">Please Enter State</span> 
                </div>

                <!-- City -->
                <div class="mb-3">
                    
                    <label for="city" class="form-label">Enter City</label>
                    <input type="text" formControlName="city" id="city" class="form-control">
                    <span class="error" *ngIf="!myForm.get('city')?.valid && myForm.get('city')?.touched">Please Enter City</span> 
                </div>
                <!--Pincode  -->
                <div class="mb-3">
                    
                    <label for="pincode" class="form-label">Pin Code</label>
                    <input type="text" formControlName="pincode" id="pincode" class="form-control">
                    <span class="error" *ngIf="!myForm.get('pincode')?.valid && myForm.get('pincode')?.touched">Please Enter Pincode</span> 
                </div>

                <!-- Profile Url  -->
                <div class="mb-3">
                    
                    <label for="profileurl" class="form-label">profileurl</label>
                    <input type="text" formControlName="profileurl" id="profileurl" class="form-control">
                    <span class="error" *ngIf="!myForm.get('profileurl')?.valid && myForm.get('profileurl')?.touched">Please Enter Url</span> 
                </div>





                <input type="submit" value="Signup" class="btn btn-primary"/>
            </div>
        </div>
    </div>
    </form>
