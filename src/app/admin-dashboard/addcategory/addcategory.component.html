<form [formGroup]="myform" (ngSubmit)="addCategory()"> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-primary">Category Form</h2>
                
                <!-- Category -->

                <div class="mb-3">
                    <label for="Categoryname" class="form-label">Category Name: </label>
                    <input type="text" formControlName="categoryName" id="Categoryname" class="form-control">
                <span class="error" *ngIf="!myform.get('categoryName')?.valid && myform.get('categoryName')?.touched">
                    <span class="error" *ngIf="myform.get('categoryName')?.hasError('required')">Please Enter CategoryName</span>
                </span> 
                
            </div>
                <input type="submit" value="Add" class="btn btn-primary"/>
            </div>
        </div>
    </div>
    </form>
